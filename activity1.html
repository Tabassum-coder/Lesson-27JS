<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h2>JS Sorting</h2>
    <button onclick="ascending()">Ascending</button>
    <button onclick="descending()">Descending</button>
    <button onclick="SortStr()">Sort Array</button>
   
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
</body>
<script>
    var num=[90,10,3,85,73];
    document.getElementById("p1").innerHTML=num;
    function ascending(){
        
        var res=num.sort(function(a,b){return a-b});
        document.getElementById("p2").innerHTML=res;
            
        }
    function descending() {

        var res = num.sort(function (a, b) { return b- a });
        document.getElementById("p3").innerHTML = res;

        }
    function SortStr(){
        var fruits=["banana","orange","apple","kiwi"]
        fruits.reverse();
        document.getElementById("p3").innerHTML=fruits;
    }
    

</script>
</html>
